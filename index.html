<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="herder">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <div>
          <p class="discover">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall effcientcy.
          </p>
        </div>
        <div class="nav">
          <div>
            <h3>10k+</h3>
            <p class="pha">COMPANIES</p>
          </div>
          <div>
            <h3>314</h3>
            <p class="pha">TEMPLATES</p>
          </div>
          <div>
            <h3>12M+</h3>
            <p class="pha">QUERIES</p>
          </div>
        </div>
      </div>
      <picture>
        <source
          media="(min-width: 620px)"
          srcset="/images/image-header-mobile.jpg"
        />
        <img src="/images/image-header-desktop.jpg" alt="imag" />
      </picture>
    </main>
  </body>
</html>
